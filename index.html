<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Plattos - Design Studio</title>
</head>
<body>
    <section class="menu-lateral">
        <div class="menu-lateral__container">
            <img src="./img/icon-logo.svg" alt="" class="menu-lateral__logo">

            <div class="menu-lateral__botao-container">
                <a href="#" class="menu-lateral__toggle">
                    <!-- <img src="./img/menu-risquinhos.svg" alt=""> -->
                </a>
            </div>

            <div class="menu-lateral__frase-container">
                <span class="menu-lateral__frase">
                    The<br>   
                    World<br><b>
                    Beyond<br>
                    the Cave</b>
                </span>

                <div class="menu-lateral__social-media-container">
